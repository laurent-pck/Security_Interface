<!DOCTYPE html>

<html>
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <meta
            http-equiv="content-type"
            content="text/html;charset=utf-8"
        />
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <header>
            {% block header %}
            {% endblock %}
            </header>
            <div class="content">
            {% block content %}
            {% endblock %}
            </div>
            <footer>
            {% block footer %}
            {% endblock %}
            </footer>
        </div>
    </body>
</html>
